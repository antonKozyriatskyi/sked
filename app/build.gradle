apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
    signingConfigs {
        r_config {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId 'kozyriatskyi.anton.sked'
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 15
        versionName "1.0.5"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.r_config
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    dexOptions {
        javaMaxHeapSize "4G"
    }
}

ext {
    support = '27.1.1'
    constratint_layout = '1.1.0'
    moxy = '1.5.3'
    dagger = '2.15'
    room = '1.0.0'
    rxjava2 = '2.1.2'
    rxandroid = '2.0.1'
    firebase = '15.0.0'
    firebase_job_dispatcher = '0.8.5'
    jsoup = '1.11.3'

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
}
//
//kapt {
//    generateStubs = true
//}

dependencies {
    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:design:$support"
    implementation "com.android.support:support-v4:$support"
    implementation "com.android.support:recyclerview-v7:$support"
    implementation "com.android.support:cardview-v7:$support"
    implementation "com.android.support:preference-v7:$support"
    implementation "com.android.support:preference-v14:$support"
    implementation "com.android.support:support-vector-drawable:$support"
    implementation "com.android.support.constraint:constraint-layout:$constratint_layout"

    implementation "android.arch.persistence.room:runtime:$room"
    implementation "android.arch.persistence.room:rxjava2:$room"
    kapt "android.arch.persistence.room:compiler:$room"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "com.arello-mobile:moxy-app-compat:$moxy"
    kapt "com.arello-mobile:moxy-compiler:$moxy"

    implementation "com.google.dagger:dagger:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"
    compileOnly 'javax.annotation:jsr250-api:1.0'

    implementation "io.reactivex.rxjava2:rxjava:$rxjava2"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid"
    implementation 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    implementation "com.firebase:firebase-jobdispatcher:$firebase_job_dispatcher"
    implementation "com.google.firebase:firebase-core:$firebase"

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.1') {
        transitive = true
    }

    implementation "org.jsoup:jsoup:$jsoup"

    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.mockito:mockito-all:$mockitoVersion"
}

apply plugin: 'com.google.gms.google-services'