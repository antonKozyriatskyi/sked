apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        r_config {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId 'kozyriatskyi.anton.sked'
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 11
        versionName "1.0.2"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.r_config
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".debug"
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    dexOptions {
        javaMaxHeapSize "4G"
    }
}

ext {
    support = '27.0.2'
    constratint_layout = '1.0.2'
    moxy = '1.5.3'
    dagger = '2.11'
    room = '1.0.0'
    rxjava2 = '2.1.2'
    rxandroid = '2.0.1'
    firebase = '11.8.0'
    firebase_job_dispatcher = '0.8.5'
    jsoup = '1.11.2'

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
}

kapt {
    generateStubs = true
}

dependencies {
    compile "com.android.support:appcompat-v7:$support"
    compile "com.android.support:design:$support"
    compile "com.android.support:support-v4:$support"
    compile "com.android.support:recyclerview-v7:$support"
    compile "com.android.support:cardview-v7:$support"
    compile "com.android.support:preference-v7:$support"
    compile "com.android.support:preference-v14:$support"
    compile "com.android.support:support-vector-drawable:$support"
    compile "com.android.support.constraint:constraint-layout:$constratint_layout"

    compile "android.arch.persistence.room:runtime:$room"
    compile "android.arch.persistence.room:rxjava2:$room"
    kapt "android.arch.persistence.room:compiler:$room"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "com.arello-mobile:moxy-app-compat:$moxy"
    kapt "com.arello-mobile:moxy-compiler:$moxy"

    compile "com.google.dagger:dagger:$dagger"
    kapt "com.google.dagger:dagger-compiler:$dagger"
    provided 'javax.annotation:jsr250-api:1.0'

    compile "io.reactivex.rxjava2:rxjava:$rxjava2"
    compile "io.reactivex.rxjava2:rxandroid:$rxandroid"
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    compile "com.firebase:firebase-jobdispatcher:$firebase_job_dispatcher"
    compile "com.google.firebase:firebase-core:$firebase"
    compile "com.google.firebase:firebase-crash:$firebase"

    compile "org.jsoup:jsoup:$jsoup"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-all:$mockitoVersion"
}

apply plugin: 'com.google.gms.google-services'